<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!--
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->

                <tr ng-repeat="entries in listings | filter: query">
                  <td>
                    {{ entries.code }}
                  </td>
                  <td>
                    {{ entries.name }}
                  </td>
                  <td>
                    <input type="button" value="Remove" class="btn btn-primary"
                    ng-click="deleteListing(entries.name)"/>
                  </td>
                  <td>
                    <input type="button" value="Details" class="btn btn-secondary"
                    ng-click="showDetails(entries.name)"/>
                  </td>
                </tr>
            </table>
          </div>
          <!--

              Write an HTML form that adds new listings to the directory

            -->
  <form class = "form-horizontal" role = "form">

   <div class = "form-group">
      <label  class = "col-sm-2 control-label">Code</label>

      <div class = "col-sm-10">
         <input type = "text" ng-model="newListing.code" class = "form-control" id = "code" placeholder = "Code">
      </div>
    </div>

   <div class = "form-group">
      <label  class = "col-sm-2 control-label">Name</label>

      <div class = "col-sm-10">
         <input type = "text" ng-model="newListing.name"class = "form-control" id = "name" placeholder = "Name">
      </div>
      </div>

       <div class = "form-group">
         <label  class = "col-sm-2 control-label">Latitude</label>


       <div class = "col-sm-10">
          <input type = "text" ng-model="newListing.latitude" class = "form-control" id = "lat" placeholder = "Latitude">
       </div>
       </div>

       <div class = "form-group">
         <label  class = "col-sm-2 control-label">Longitude</label>


       <div class = "col-sm-10">
          <input type = "text" ng-model="newListing.longitude" class = "form-control" id = "long" placeholder = "Longitude">
       </div>
        </div>

       <div class = "form-group">
         <label  class = "col-sm-2 control-label">Address</label>


       <div class = "col-sm-10">
          <input type = "text" ng-model="newListing.address" class = "form-control" id = "long" placeholder = "Address">
       </div>
       </div>

       <div class = "form-group">
      <div class = "col-sm-offset-2 col-sm-10">
         <button type = "submit" ng-click="addListing(newListing)" class = "btn btn-default">Add Listing</button>
      </div>
   </div>
 </form>

        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
